<ion-tabs [ngClass]="{'remove-tabs': searchList}">
  <ion-tab   (ionSelect)="changeTab()" [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab   (ionSelect)="changeTab()" [root]="tab2Root" tabTitle="Switchs" tabIcon="switch"></ion-tab>
  <ion-tab   (ionSelect)="changeTab()" [root]="tab3Root" tabTitle="Ranking" tabIcon="podium"></ion-tab>
  <ion-tab  (ionSelect)="changeTab()" [root]="tab4Root" tabTitle="Analytics" tabIcon="trending-up"></ion-tab>
</ion-tabs>
