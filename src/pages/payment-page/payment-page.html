      <ion-col col-6 align="right"  style="color:#626060; font-size:20px;padding-top:9px;padding-bottom:0">
        $
      </ion-col>

      <ion-col col-6 align="left"  style="color:#626060; font-size:45px;font-weight:500;padding-left:0;padding-top:0;padding-bottom:0">

      </ion-col>

    </ion-row>
  </ion-card >

  <ion-card style="margin:20px 25px; width:calc(100% - 50px)">

    <ion-row style="margin-top:8px;background-color:#294f66">

    </ion-row>

    <ion-row>
      <ion-col col-6 align="left" style="color:#294f66; font-size:14px;padding-left:6px;font-weight:600">

  </ion-card>

  <ion-list>
    <button ion-item detail-none style="width:100%;height:100%" vertical-align="middle">
      <ion-row vertical-align="middle">
        <ion-col col-2 vertical-align="middle">
          <ion-avatar><img src="assets/images/GIROLogo.png" ></ion-avatar>
        </ion-col >
        <ion-col col-9 vertical-align="middle" style="padding-top:12px;">

  <button ion-button  no-padding class="addPaymentButton" text-center (click)="addPayment()">Add Payment Methods</button>
