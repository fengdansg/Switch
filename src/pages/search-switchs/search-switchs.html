<!--
  Generated template for the SearchSwitchsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" hideBackButton>
    <ion-searchbar #searchbar
      [(ngModel)]="searchTerm"
      [showCancelButton]="true"
      cancelButtonText="Cancel"
      [autocomplete]="on"
      placeholder="Search Switch"
      [formControl]="searchControl"
      (ionInput)="searchSwitchsName()"
       (ionCancel)="onCancel()">
    </ion-searchbar>





  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
   <ion-item *ngFor="let sw of switchiteams">
      {{sw.name}}
    </ion-item>
  </ion-list>
</ion-content>
