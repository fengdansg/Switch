<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  style="background-color:#EEEEEE">

  <ion-list>
    <ion-list-header no-margin style="padding-left:22px">Average Line Type</ion-list-header>

    <button ion-item *ngFor="let aveLine of linetypes" (click)="updateSelection(aveLine)" detail-none no-margin>
      <ion-row vertical-align="middle">
        <ion-col col-10 [ngStyle]="aveLine.check&&{'font-weight':'bold'}" style="color:#294f66">
          {{aveLine.title}}
        </ion-col>
        <ion-col col-2 align="center" style="font-size:18px;color:#79a5b1;font-weight:800">
          <ion-icon  *ngIf="aveLine.check" name="md-checkmark"></ion-icon>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

  <ion-list >
    <ion-list-header style="padding-left:22px" no-margin vertical-align="bottom">Set Reference Value Based On</ion-list-header>


    <button ion-item *ngFor="let ref of reference" (click)="updateSelection1(ref)" detail-none no-margin>
      <ion-row vertical-align="middle">
        <ion-col col-10 [ngStyle]="ref.check&&{'font-weight':'bold'}" style="color:#294f66">
          {{ref.title}}
        </ion-col>
        <ion-col col-2 align="center" style="font-size:18px;color:#79a5b1;font-weight:800">
          <ion-icon  *ngIf="ref.check" name="md-checkmark"></ion-icon>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

  <ion-list >
    <ion-list-header style="padding-left:22px" no-margin vertical-align="bottom">Reference Value</ion-list-header>


    <ion-item *ngFor="let refV of refValue"  detail-none no-margin no-padding style="padding-left:16px">
     <ion-label style="width:160px;" >
       <ion-row vertical-align="middle" no-padding style="padding-left:5px;padding-right:5px;">
         <ion-col col-3  vertical-align="middle">
           <ion-icon icon-only [name]="refV.iconName" style="font-size:24px" [ngStyle]="selectRefIndex==3?{'color':'#294f66'}:{'color':'#bdc4c8'}"></ion-icon>
         </ion-col>
         <ion-col vertical-align="middle"  col-9 [ngStyle]="selectRefIndex==3?{'color':'#294f66'}:{'color':'#bdc4c8'}">
           {{refV.name}}
         </ion-col>

       </ion-row>
     </ion-label>

         <ion-input readonly="true" *ngIf="selectRefIndex==0||selectRefIndex==1||selectRefIndex==2" placeholder="{{refV.value[selectRefIndex]}} {{refV.unit}}"></ion-input>
         <ion-input   *ngIf="selectRefIndex==3"  no-lines type="number" align="right" placeholder="Enter Value" vertical-align="middle" style="min-height:0.9rem; .text-input{ margin:0;text-align:end}; font-size:18px;color:#bdc4c8"></ion-input>

    </ion-item>
  </ion-list>


  <ion-list no-margin>
    <ion-list-header style="padding-left:22px" no-margin vertical-align="bottom">
          Alert
    </ion-list-header>

<ion-item>

        <ion-range  min="0"  max="100"  [(ngModel)]="elethresholdValue" >
            <ion-icon range-left name="flash"  class="iconRange"></ion-icon>
          <ion-label range-right>{{elethresholdValue}}%</ion-label>
        </ion-range>
</ion-item>




  </ion-list>


  <ion-list no-margin>
<!--    <ion-list-header style="padding-left:22px" no-margin vertical-align="bottom">

      <ion-row style="padding-right:20px">
        <ion-col col-10>

        </ion-col>

        <ion-col col-2 align="right">
          <ion-badge color="primary">{{waterthresholdValue}}%</ion-badge>
        </ion-col>
      </ion-row>
    </ion-list-header>-->
<!--    <ion-row class="rangeTitle">
      <ion-col col-10>

      </ion-col>

      <ion-col col-2 align="right" >
        <ion-badge color="primary">{{waterthresholdValue}}%</ion-badge>
      </ion-col>
    </ion-row>-->

    <ion-item>
      <ion-range  min="0"  max="100"  [(ngModel)]="waterthresholdValue" >
        <ion-icon range-left name="water"  class="iconRange"></ion-icon>
        <ion-label range-right>{{waterthresholdValue}}%</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>


  <ion-list no-margin>


    <ion-item>
      <ion-range  min="0"  max="100"  [(ngModel)]="gasthresholdValue" >
        <ion-icon range-left name="flame"  class="iconRange"></ion-icon>
        <ion-label range-right>{{gasthresholdValue}}%</ion-label>
      </ion-range>
    </ion-item >
  </ion-list>


  <ion-item class="finalbutton">
    <ion-label no-lines color="primary" >Allow Notification</ion-label>
    <ion-toggle color="#79a5b1" [(ngModel)]="allowNotice" ></ion-toggle>
  </ion-item>

</ion-content>
