  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">Bill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#EEEEEE">

  <ion-row style="padding-top:10px;">
    <ion-col style="color:#294f66;padding:1px 16px" >
      Account No: 123456789
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="color:#294f66;padding:1px 16px" no-padding >
      Account Type: Domestic
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="color:#294f66;padding:1px 16px" no-padding>
      Tax Invoice for:
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="color:#294f66;padding-top:1px;padding-left:16px;padding-bottom:10px;" no-padding>
      123 ANG MO KIO AVE 0 #00-00 S(000000)
    </ion-col>
  </ion-row>

  <ion-list no-padding>

    <ion-item *ngFor="let date of datelists" style="min-height:4.4rem" no-padding no-margin>

      <button ion-item no-margin no-padding class="monthBill" (click)="toggleMonthBill(date.date)" [ngClass]="{active: isBillShown(date.date)}"  detail-none>
        <ion-row >
          <ion-col col-11 padding-left="5px">
            {{date.string}}
          </ion-col>

          <ion-col col-1 align-items-end>
            <ion-icon color="#fffff"  icon-only [name]= "isBillShown(date.date) ?  'arrow-up'  :  'arrow-down' "></ion-icon>
          </ion-col>
        </ion-row>
      </button>

      <ion-item [hidden]="!isBillShown(date.date)" no-padding no-margin >
          <ion-row class="subTitle">
            From {{prebillDate(date.date)}} to {{billDate(date.date)}}
          </ion-row>
        <ion-list no-margin no-padding no-lines>
          <ion-item no-padding>
            <ion-row class="rowborder">
              <ion-col col-2 align="center" no-padding>
                <ion-icon icon-only name="flash" color="primary" style="font-size:28px"></ion-icon>
              </ion-col>
              <ion-col  class="billText" col-6>
               Electricity
              </ion-col>
              <ion-col class="billText" col-4 align="left">
                $ 59.00
              </ion-col>
            </ion-row>
          </ion-item>

          <ion-item no-padding>
            <ion-row class="rowborder">
              <ion-col col-2 align="center">
                <ion-icon icon-only name="water" color="primary" style="font-size:28px"></ion-icon>
              </ion-col>
              <ion-col class="billText" col-6>
                Water
              </ion-col>
              <ion-col col-4 align="left" class="billText">
                $ 28.10
              </ion-col>
            </ion-row>
          </ion-item>

          <ion-item no-padding>
            <ion-row class="rowborder">
              <ion-col col-2 align="center">
                <ion-icon icon-only name="flame" color="primary" style="font-size:28px"></ion-icon>
              </ion-col>
              <ion-col col-6 class="billText">
               Gas
              </ion-col>
              <ion-col col-4 align="left" class="billText">
                $ 31.00
              </ion-col>
            </ion-row>
          </ion-item>

          <ion-item no-padding>
            <ion-row class="rowborder">
              <ion-col col-2 align="center">
                <ion-icon icon-only name="trash" color="primary" style="font-size:28px"></ion-icon>
              </ion-col>
              <ion-col col-6 class="billText">
                Refuse Removal
              </ion-col>
              <ion-col col-4 align="left" class="billText">
                $ 7.00
              </ion-col>
            </ion-row>
          </ion-item>


          <ion-item no-padding>
            <ion-row class="rowborder">
              <ion-col col-2 align="center" >
              </ion-col>
              <ion-col col-6 class="billText">
               GST
              </ion-col>
              <ion-col col-4 align="left" class="billText">
                $ 8.76
              </ion-col>
            </ion-row>
          </ion-item>



          <ion-item no-padding>
            <ion-row class="rowborder">
              <ion-col col-2 align="center" >
              </ion-col>
              <ion-col col-6 class="billText">
                Incentive
              </ion-col>
              <ion-col col-4 align="left" class="billText">
                -$ 5.60
              </ion-col>
            </ion-row>
          </ion-item>


          <ion-item no-padding>
            <ion-row >
              <ion-col col-2 align="center">
              </ion-col>
              <ion-col col-6 class="totalText">
                Total
              </ion-col>
              <ion-col col-4 align="left" class="totalText">
                $ 128.26
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>



      </ion-item>

    </ion-item>


  </ion-list>

</ion-content>
