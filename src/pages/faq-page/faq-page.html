<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">FAQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#EEEEEE">
<ion-searchbar [(ngModel)]="userInput" [showCancelButton]="shouldShowCancel"  (ionCancel)="onCancel()" placeholder="Type your questions here">

</ion-searchbar>


  <ion-list no-padding style="padding-top:10px" >
    <ion-item no-padding>
      <button ion-item class="faqDropdown" no-margin no-padding  detail-none>
        <ion-row>
          <ion-col col-11 padding-left="5px" class="faqTitle">
            Top 5 FAQs
          </ion-col>
          <ion-col col-1 align="center">
            <ion-icon color="#ffffff" class="arrowIcon" icon-only name="arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-item>

    <ion-item no-padding>
      <button ion-item no-margin no-padding class="faqDropdown" detail-none>
        <ion-row>
          <ion-col col-11 padding-left="5px" class="faqTitle">
            Hot Topics
          </ion-col>
          <ion-col col-1 align="center">
            <ion-icon color="#ffffff" class="arrowIcon" icon-only name="arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-item>

    <ion-item no-padding>
      <button ion-item no-margin no-padding class="faqDropdown" detail-none>
        <ion-row>
          <ion-col col-11 padding-left="5px" class="faqTitle">
            Recently Asked Questions
          </ion-col>
          <ion-col col-1 align="center">
            <ion-icon color="#ffffff" class="arrowIcon" icon-only name="arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-item>

  </ion-list>



</ion-content>
