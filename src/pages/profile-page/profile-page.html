<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#EEEEEE">

  <ion-list style="margin-top:16px;">
    <ion-item>
      <ion-row >
      <ion-col col-5  align="left" style="padding-top:45px" class="profileText">
        Profile Photo
      </ion-col>

        <ion-col col-6 align="right">
          <ion-img [height]="100" [width]="100" src="assets/images/profilePhoto.png"></ion-img>
        </ion-col>

        <ion-col col-1 align="right" style="padding-top:45px">
          <ion-icon icon-only name="arrow-forward" class="iconArrow"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row >
        <ion-col col-5  align="left" class="profileText">
          User Name
        </ion-col>

        <ion-col col-6 align="right" class="infoText">
          XXXXXXXX
        </ion-col>
        <ion-col col-1 align="right">
          <ion-icon icon-only name="arrow-forward" class="iconArrow"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row >
        <ion-col col-5  align="left" class="profileText">
          Email
        </ion-col>

        <ion-col col-6 align="right" class="infoText">
          XXXX@mail.com
        </ion-col>
        <ion-col col-1 align="right">
          <ion-icon icon-only name="arrow-forward" class="iconArrow"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row >
        <ion-col col-5  align="left" class="profileText">
          Phone
        </ion-col>

        <ion-col col-6 align="right" class="infoText">
          00000000
        </ion-col>
        <ion-col col-1 align="right">
          <ion-icon icon-only name="arrow-forward" class="iconArrow"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-row >
        <ion-col col-5  align="left" class="profileText">
         Account No
        </ion-col>

        <ion-col col-7 align="right" class="infoText">
          123456789
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row >
        <ion-col col-4  align="left" class="profileText">
          Address
        </ion-col>

        <ion-col  col-8 align="right" class="infoText">
          <ion-row>
            <ion-col no-padding align="right" class="infoText">
              123 ANG MO KIO AVE 0
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col no-padding align="right" class="infoText">
              #00-00 S(000000)
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row >
        <ion-col col-5  align="left" class="profileText">
          Account Type
        </ion-col>

        <ion-col col-7 align="right" class="infoText">
          Domestic
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row >
        <ion-col col-5  align="left" class="profileText">
          Bill Date
        </ion-col>

        <ion-col col-7 align="right" class="infoText">
          1st
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row >
        <ion-col col-5  align="left" class="profileText">
          House Type
        </ion-col>

        <ion-col col-7 align="right" class="infoText">
          3-Room Flat
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row >
        <ion-col col-5  align="left" class="profileText">
          Household Size
        </ion-col>

        <ion-col col-7 align="right" class="infoText">
          3
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
</ion-content>
