<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">Add Payment Methods</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#EEEEEE" >
  <ion-list >
    <ion-list-header no-margin >Payment Type:</ion-list-header>

    <button ion-item *ngFor="let pt of paymentTypes" (click)="updateSelection(pt)" detail-none no-margin>
      <ion-row vertical-align="middle">
        <ion-col no-padding col-10 [ngStyle]="pt.check&&{'font-weight':'bold'}" class="listTitle">
          {{pt.title}}
        </ion-col>
        <ion-col col-2 align="center" class="checkMark">
          <ion-icon  *ngIf="pt.check" name="md-checkmark"></ion-icon>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

  <ion-list>
    <ion-list-header no-margin >Payment Card:</ion-list-header>
    <ion-item>
      <ion-label class="listTitle">
        Card Number
      </ion-label>
      <ion-input align="right" type="number" placeholder="Required" vertical-align="middle" style=" margin:0; "></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="listTitle">
        Security Code
      </ion-label>
      <ion-input align="right" type="number" placeholder="Required" vertical-align="middle" style=" margin:0; "></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header no-margin >Expiration Date</ion-list-header>
    <ion-item>
      <ion-label class="listTitle">
        Month
      </ion-label>
      <ion-input align="right" type="number" placeholder="Required" vertical-align="middle" style=" margin:0; "></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="listTitle">
       Year
      </ion-label>
      <ion-input align="right" type="number" placeholder="Required" vertical-align="middle" style=" margin:0; "></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button  no-padding class="submitButton" text-center >Submit</button>


</ion-content>
