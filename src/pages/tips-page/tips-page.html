<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#EEEEEE">

  <ion-list no-padding style="padding-top:30px" >
    <ion-item no-padding>
      <button ion-item no-margin no-pading class="tipsDropdown" detail-none>
        <ion-row>
          <ion-col col-11 padding-left="5px" class="tipsTitle">
            Electricity
          </ion-col>
          <ion-col col-1 align="center">
            <ion-icon color="#ffffff" class="arrowIcon" icon-only name="arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-item>

    <ion-item no-padding>
      <button ion-item no-margin no-pading class="tipsDropdown" (click)="toggleTips(tips[2].name)" [ngClass]="{active: isTipShown(tips[2].name)}"  detail-none>
        <ion-row>
          <ion-col col-11 padding-left="5px" class="tipsTitle">
            Water
          </ion-col>
          <ion-col col-1 align="center">
            <ion-icon color="#ffffff" class="arrowIcon" icon-only [name]= "isTipShown(tips[2].name) ?  'arrow-up'  :  'arrow-down' "></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-item>

    <ion-item [hidden]="!isTipShown(tips[2].name)" no-padding>
      <ion-list no-padding no-lines >

        <ion-card text-wrap >
          <ion-row class="textPadding">
            <ion-thumbnail style="min-width:18px;min-height:5px;"item-left> <img style="width:52.5px;height:24.375px;" src="assets/images/ads.png"></ion-thumbnail> Enjoy a revitalizing shower with significant
            water savings!
          </ion-row>
          <ion-row class="textPadding">
            Introducing the all-new Ecogreen showerhead from ABC Company.
          </ion-row>
          <ion-row class="rowborder">
            See more at: <a style="color:#007aff;padding-left:10px;" href="">http://link-to-ad/</a>
          </ion-row>

        </ion-card>

        <ion-item text-wrap >

          <ion-row class="timeformat">
            13 Jul 2017 9:40 am
          </ion-row>

          <ion-row class="textPadding">
            Taps can leak at the joints from frequent
            use. Remember to visually inspect your
            tap every few months.
          </ion-row>

        </ion-item>
      </ion-list>
    </ion-item>


    <ion-item no-padding>
      <button ion-item no-margin no-pading class="tipsDropdown" detail-none>
        <ion-row>
          <ion-col col-11 padding-left="5px" class="tipsTitle">
            Gas
          </ion-col>
          <ion-col col-1 align="center">
            <ion-icon color="#ffffff" class="arrowIcon" icon-only name="arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-item>



  </ion-list>

</ion-content>
