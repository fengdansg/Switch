<ion-menu [content]="mycontent" >

  <ion-header>
    <ion-toolbar color="primary" style="height:20%">
      <ion-row align="center" no-padding no-margin >

        <ion-col  col-3 style="margin-left:37.5%" align="center">
          <ion-avatar>
            <img src="assets/images/userIcon.png">
          </ion-avatar>
        </ion-col>
      </ion-row >
      <ion-row no-padding align="center" vertical-align="middle" style="border-bottom:0.55px solid #c8c7cc!important;">
        <ion-col col-2 align="right">

        </ion-col>


        <ion-col col-8 align="center" style="color:#FFFFFF;font-size:22px;padding-bottom:10px;" no-padding no-margin>
          Victor Loke
        </ion-col>
      </ion-row>

      <ion-row align="center">
        <ion-col no-padding no-margin style="color:#FFFFFF;padding-top:10px;font-size:12px">
          Acct No : 123456789
        </ion-col>
      </ion-row>

      <ion-row align="center">
        <ion-col no-padding no-margin style="color:#FFFFFF;font-size:12px;padding-bottom:10px;">
          #00-00 123 ANG MO KIO AVE 0 S(000000)
        </ion-col>
      </ion-row>




    </ion-toolbar>

  </ion-header>


  <ion-content color="white">
    <ion-list no-lines>

      <button ion-item detail-none (click)="viewPage(paymentPage)">
        <ion-row style="font-size:20px;color:#294f66;" vertical-align="middle">
          <ion-col col-2>
            <ion-icon icon-only name="logo-usd" style="font-size:24px"></ion-icon>
          </ion-col>
          <ion-col col-8 style="font-weight:500;">
            Payment
          </ion-col>
          <ion-col col-2>

          </ion-col>
        </ion-row>
      </button>

      <button ion-item detail-none (click)="viewPage(billPage)">
        <ion-row style="font-size:20px;color:#294f66;" vertical-align="middle">
          <ion-col col-2>
            <ion-icon icon-only name="paper" style="font-size:24px"></ion-icon>
          </ion-col>
          <ion-col col-8 style="font-weight:500;">
            Bill
          </ion-col>
          <ion-col col-2>
            <div class="numberCircle">1</div>
          </ion-col>
        </ion-row>
      </button>

      <button ion-item detail-none (click)="viewPage(profilePage)">
        <ion-row style="font-size:20px;color:#294f66;" vertical-align="middle">
          <ion-col col-2>
            <ion-icon icon-only name="person" style="font-size:28px"></ion-icon>
          </ion-col>
          <ion-col col-8 style="font-weight:500;">
            Profile
          </ion-col>
          <ion-col col-2>

          </ion-col>
        </ion-row>
      </button>

      <button ion-item detail-none (click)="viewPage(tipsPage)">
        <ion-row style="font-size:20px;color:#294f66;" vertical-align="middle">
          <ion-col col-2>
            <ion-icon icon-only name="bulb" style="font-size:28px"></ion-icon>
          </ion-col>
          <ion-col col-8 style="font-weight:500;">
            Tips
          </ion-col>
          <ion-col col-2>

          </ion-col>
        </ion-row>
      </button>

      <button ion-item detail-none (click)="viewPage(faqPage)">
        <ion-row style="font-size:20px;color:#294f66;" vertical-align="middle">
          <ion-col col-2>
            <ion-icon icon-only name="help-circle" style="font-size:28px"></ion-icon>
          </ion-col>
          <ion-col col-8 style="font-weight:500;">
            FAQ
          </ion-col>
          <ion-col col-2>

          </ion-col>
        </ion-row>
      </button>

      <button ion-item detail-none (click)="viewPage(contactPage)">
        <ion-row style="font-size:20px;color:#294f66;" vertical-align="middle">
          <ion-col col-2>
            <ion-icon icon-only name="call"  style="font-size:24px"></ion-icon>
          </ion-col>
          <ion-col col-8 style="font-weight:500;">
            Contact Us
          </ion-col>
          <ion-col col-2>
          </ion-col>
        </ion-row>
      </button>

      <button ion-item detail-none (click)="viewPage(notificationPage)">
        <ion-row style="font-size:20px;color:#294f66;" vertical-align="middle">
          <ion-col col-2>
            <ion-icon icon-only name="notifications"  style="font-size:24px"></ion-icon>
          </ion-col>
          <ion-col col-8 style="font-weight:500;">
            Notification
          </ion-col>
          <ion-col col-2>
            <div *ngIf="numNotices!=0 && numNotices!=undefined"  class="numberCircle">{{numNotices}}</div>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>


  </ion-content>
  <ion-footer no-shadow>
    <ion-toolbar position="bottom">
      <ion-row>
        <ion-col col-6 no-padding no-margin>
          <button ion-button no-padding style="width:95%;font-size:18px;" (click)="viewPage(settingPage)" >
            <ion-row style="width:100%">
              <ion-col>
                <ion-icon item-left icon-only  name="settings"> </ion-icon> Settings
              </ion-col>
            </ion-row>

          </button>
        </ion-col>

        <ion-col col-6 no-padding no-margin>
          <button ion-button style="width:95%;font-size:18px;border-color:#294f66;;border-width:3px;color:#294f66;" (click)="logout()" outline>
            <ion-row style="width:100%">
              <ion-col>
                <ion-icon icon-only  name="log-out"> </ion-icon>  Log Out
              </ion-col>
            </ion-row>
          </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
